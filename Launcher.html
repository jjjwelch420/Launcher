<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="contentFrame"></iframe>

  <script>
    async function loadXMLContent() {
      try {
        const response = await fetch('https://github.io/jjjwelch420/Launcher/Launcher.xml');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
        const contentNode = xmlDoc.querySelector('Content');
        const htmlContent = contentNode?.textContent || '<p>Error loading content</p>';

        const iframe = document.getElementById('contentFrame');
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(htmlContent);
        doc.close();
      } catch (error) {
        console.error('Failed to load XML:', error);
      }
    }

    loadXMLContent();
  </script>
</body>
</html>
