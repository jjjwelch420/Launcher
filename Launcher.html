<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Play Ported Games</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Loaded HTML from XML</h1>
  <iframe id="contentFrame"></iframe>

  <script>
    async function loadXMLContent() {
      try {
        const response = await fetch('https://jjjwelch420.github.io/Launcher/Launcher.xml');
        const xmlText = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

        const contentNode = xmlDoc.querySelector('content');
        if (!contentNode) {
          throw new Error('No <content> tag found in XML.');
        }

        const htmlContent = contentNode.textContent;

        const iframe = document.getElementById('contentFrame');
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(htmlContent);
        iframeDoc.close();
      } catch (error) {
        console.error('Error loading XML:', error);
        document.body.insertAdjacentHTML('beforeend', `<p style="color:red;">${error.message}</p>`);
      }
    }

    loadXMLContent();
  </script>
</body>
</html>
