<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Ported Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    #moduleFrame {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading game module...</div>
  <iframe id="moduleFrame" title="Game Module Viewer"></iframe>

  <script>
    function sixDigit() {
      return Math.floor(Math.random() * 1_000_000).toString().padStart(6, '0');
    }

    async function loadFile(relativePath) {
      const baseURL = 'https://github.io/jjjwelch420/Launcher/';
      const fullURL = `${baseURL}${relativePath}?v=${sixDigit()}`;

      const loading = document.getElementById('loading');
      const iframe = document.getElementById('moduleFrame');

      try {
        const response = await fetch(fullURL, { cache: 'no-store' });
        const text = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, 'application/xml');
        const content = xmlDoc.querySelector('Content')?.textContent || '';

        iframe.srcdoc = content;
      } catch (e) {
        console.error('Error loading XML content:', e);
        iframe.srcdoc = '<p style="color:white;text-align:center;">Failed to load content.</p>';
      } finally {
        loading.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFile('Launcher.xml');
    });
  </script>
</body>
</html>
