<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Ported Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    #moduleFrame {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading game module...</div>
  <iframe id="moduleFrame" title="Game Module Viewer"></iframe>

  <script>
    async function loadXMLToIframe() {
      const url = 'https://jjjwelch420.github.io/Launcher/Launcher.xml';
      const loading = document.getElementById('loading');
      const iframe = document.getElementById('moduleFrame');

      try {
        const response = await fetch(url, { cache: 'no-store' });
        const xmlText = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
        const content = xmlDoc.querySelector('Content')?.textContent || '';

        iframe.srcdoc = content;
      } catch (error) {
        console.error('Error loading XML:', error);
        iframe.srcdoc = '<p style="color:white;text-align:center;">Failed to load game module.</p>';
      } finally {
        loading.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', loadXMLToIframe);
  </script>
</body>
</html>
